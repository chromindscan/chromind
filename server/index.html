<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI Terminal Explorer</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "VT323", monospace;
        font-weight: 400;
        font-style: normal;
        font-size: 20px;
      }

      body {
        background-color: #211926;
        color: #ffffff;
        padding: 20px;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #app {
        width: 90%;
        max-width: 800px;
        height: 90%;
        background-color: #2c2734;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
      }

      h1 {
        color: #cb8fe9;
        margin-bottom: 20px;
        font-size: 1.5em;
        text-align: center;
        border-bottom: 1px solid #444;
        padding-bottom: 10px;
      }

      .status-message {
        text-align: center;
        margin: 10px 0;
        font-size: 1em;
      }

      .loading {
        color: #cb8fe9;
      }

      .error {
        color: #fdb3c2;
      }

      .log-container {
        flex: 1;
        overflow-y: auto;
        padding-right: 10px;
      }

      .log-entry {
        margin-bottom: 20px;
        padding: 10px;
        border-bottom: 1px solid #444;
      }

      .timestamp {
        color: #cb8fe9;
        font-size: 0.9em;
        margin-bottom: 5px;
      }

      .uuid-link {
        color: #ca67b7;
        text-decoration: none;
        margin-left: 10px;
      }

      .uuid-link:hover {
        text-decoration: underline;
      }

      .user-message {
        color: #fdb3c2;
      }

      .assistant-message {
        color: #ca67b7;
        margin-top: 5px;
      }

      .prompt {
        color: #cb8fe9;
        margin-bottom: 10px;
      }

      .log-container::-webkit-scrollbar {
        width: 8px;
      }

      .log-container::-webkit-scrollbar-track {
        background: #2c2734;
      }

      .log-container::-webkit-scrollbar-thumb {
        background-color: #ca67b7;
        border-radius: 4px;
      }

      @media (max-width: 600px) {
        #app {
          padding: 15px;
        }

        h1 {
          font-size: 1.2em;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>

      <div v-if="isLoading" class="status-message loading">Loading logs...</div>
      <div v-if="error" class="status-message error">{{ error }}</div>

      <div v-if="!isLoading && !error" class="log-container" ref="logContainer">
        <div v-for="log in logs" :key="log.uuid" class="log-entry">
          <div class="timestamp">{{ formatTimestamp(log.created_at) }}</div>

          <div>
            <strong>UUID:</strong>
            <a
              :href="`log?uuid=${log.uuid}`"
              class="uuid-link"
            >
              {{ log.uuid }}
            </a>
          </div>

          <div class="user-message">User: {{ log.user_question }}</div>

          <div class="assistant-message">Assistant: {{ log.assistant_reply }}</div>
        </div>
      </div>
    </div>

    <script>
      const { createApp, onMounted, nextTick } = Vue;

      createApp({
        data() {
          return {
            logs: [],
            message: "Chromia LLM Explorer",
            isLoading: true,
            error: null,
          };
        },
        methods: {
          formatTimestamp(timestamp) {
            if (!timestamp) return "N/A";
            const date = new Date(timestamp);
            return date.toLocaleString();
          },

          async fetchLogs() {
            try {
              const queryParams = new URLSearchParams({
                start_time: "0",
                end_time: Date.now().toString(),
              });

              const response = await fetch(`/logs?${queryParams.toString()}`);
              if (!response.ok) {
                throw new Error(
                  `Network response was not ok: ${response.statusText}`
                );
              }

              const data = await response.json();

              if (Array.isArray(data)) {
                this.logs = data.filter((log) => log && log.uuid);
              } else if (data.logs && Array.isArray(data.logs)) {
                this.logs = data.logs.filter((log) => log && log.uuid);
              } else {
                throw new Error(
                  "Invalid data format received from the server."
                );
              }

              nextTick(() => {
                const container = this.$refs.logContainer;
                container.scrollTop = container.scrollHeight;
              });
            } catch (err) {
              console.error("Fetch error:", err);
              this.error = "Failed to load logs. Please try again later.";
            } finally {
              this.isLoading = false;
            }
          },
        },
        mounted() {
          this.fetchLogs();
        },
      }).mount("#app");
    </script>
  </body>
</html>
